<div class="card-columns">
  <div class="card" *ngFor="let video of lista">
    <img [src]="video.thumbnails.high.url" class="card-img-top" alt="#">
    <div class="card-body">
      <h5 class="card-title text-center" style="font-size: 14px; font-weight: bold;">{{ video.title }}</h5>
      <p class="card-text mb-0">
        <strong>Autor: </strong>{{ video.channelTitle }}
      </p>
      <p class="card-text">
        <strong>Publicado: </strong><span style="font-size: 12px;">{{ video.publishedAt | date }}</span>
      </p>
      <button type="button" class="btn btn-outline-primary btn-block" (click)="verVideo(video)">
        Ver video
      </button>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button type="button" class="btn btn-primary">
      Siguiente p√°gina
      <i class="fa fa-arrow-right" aria-hidden="true"></i>
    </button>
  </div>
</div>
